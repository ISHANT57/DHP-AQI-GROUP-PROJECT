<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>India AQI Map View</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/city_view.css') }}">
</head>
<body>
  <h1>India City AQI Map View</h1>

  <label for="graphType">Display Mode:</label>
  <select id="graphType">
    <option value="map">Map View</option>
  </select>

  <label for="monthSelect">Select Month:</label>
  <select id="monthSelect">
    <option value="Jan">January</option>
    <option value="Feb">February</option>
    <option value="Mar">March</option>
    <option value="Apr">April</option>
    <option value="May">May</option>
    <option value="Jun">June</option>
    <option value="Jul">July</option>
    <option value="Aug">August</option>
    <option value="Sep">September</option>
    <option value="Oct">October</option>
    <option value="Nov">November</option>
    <option value="Dec">December</option>
  </select>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='js/city_view.js') }}"></script>
</body>
</html>
